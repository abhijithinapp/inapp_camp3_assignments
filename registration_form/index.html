        <div class="input"><input type="text" name="name">
        <p id="namealert" >Enter Full name</p>
        </div>

        <div class="input"><label for="email">Email address</label>
        <input type="email" name ="email" >
        <p id="emailalert" >Enter your Email Address</p>
        </div>

        <div class="input"><label for="email">Email address</label>
        <label for="phone">Phone(enter only 10 digit number)</label>
        <input type="number" name="phone"></input>
        <p id="namealert" >Enter a Phone number</p>
        </div>
