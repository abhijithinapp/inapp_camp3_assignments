<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Calcluator</title>
    
</head>
<body>
    <div id="table">
        <table>
            <tr>
                <td id="reset" class="specialkeys">C</td>
                <td id="display" colspan="3"></td>
            </tr>
            <tr>
                <td class= "keys" >+</td>
                <td class="keys longkeys">1</td>
                    <td class="keys longkeys">2</td>
                    <td class="keys longkeys">3</td>
            </tr>
        <tr>
                    <td class="keys">-</td>
                    <td class="keys longkeys">4</td>
        <td class="keys longkeys">5</td>
        <td class="keys longkeys">6</td>
    </tr>
    <tr>
        <td class="keys">*</td>
        <td class="keys longkeys">7</td>
        <td class="keys longkeys">8</td>
        <td class="keys longkeys">9</td>
    </tr>
    <tr>
        <td class="keys">/</td>
        <td class="keys longkeys">.</td>
        <td class="keys longkeys">0</td>
        <td id = "evaluate" class="longkeys specialkeys">=</td>
    </tr>
</table>
<div>
</body>
<script src = "calculator.js"></script>
</html>
